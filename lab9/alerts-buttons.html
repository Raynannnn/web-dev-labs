<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alerts & Buttons Showcase - Alice in Borderland</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center mt-5">
    <h2>Activity 5: Alerts & Button Showcase</h2>

    <div class="mt-4">
      <div class="alert alert-success">Success Alert</div>
      <div class="alert alert-danger">Danger Alert</div>
      <div class="alert alert-warning">Warning Alert</div>

    <div class="mt-4">
      <button class="btn btn-primary" onclick="alert('Prototype only!')">Primary</button>
      <button class="btn btn-secondary" onclick="alert('Prototype only!')">Secondary</button>
      <button class="btn btn-outline-danger" onclick="alert('Prototype only!')">Outline</button>
    </div>
  </div>
