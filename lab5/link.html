<!DOCTYPE html>

    <title>Working with Hyperlinks</title>
</head>
<body>
    <h1>My Hyperlink Page</h1>

    
    <h2 id="section1">Section 1</h2>
    <p>This is the first section of the page.</p>

    <h2 id="section2">Section 2</h2>

</html>
