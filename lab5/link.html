<!DOCTYPE html>
<html>
<head>
    <title>Working with Hyperlinks</title>
</head>
<body bgcolor="#0d1b2a" text="white" link="#00d4ff" vlink="#ff69b4" alink="#00ff88">

    <h1 align="center">
        <font face="Arial" size="6" color="#00d4ff">🌐 My Hyperlink Page 🌐</font>
    </h1>
    <hr color="#00d4ff" size="3">

    <!-- Link to another section on the same page -->
    <h2 id="section1"><font color="#ffde59">Section 1</font></h2>
    <p>This is the first section of the page. Scroll down for Section 2.</p>
    <a href="#section2">Go to Section 2</a>
    <br><br>

    <h2 id="section2"><font color="#ffde59">Section 2</font></h2>
    <p>This is the second section of the page. Click below to go back to Section 1.</p>
    <a href="#section1">Back to Section 1</a>
    <br><br>

    <!-- GitHub Link -->
    <p>Visit my <a href="https://github.com/" target="_blank">GitHub Profile</a></p>

    <!-- Mini Project Link -->
    <p>Check my <a href="project.html" target="_self">Mini Project</a></p>

    <hr color="#00d4ff" size="3">
    <p align="center"><font size="2">© 2025 My Hyperlink Page</font></p>

</body>
</html>
