<!DOCTYPE html>
<html>
<head>
    <title>Working with Hyperlinks</title>
</head>
<body bgcolor="#101820" text="white" link="#00ffff" vlink="#ff66ff" alink="#ffcc00">

    <h1 align="center">🌐 My Hyperlink Page 🌐</h1>
    <hr color="#00ffff" size="3">

    <!-- Section 1 -->
    <h2 id="section1">🔹 Section 1</h2>
    <p>Welcome to Section 1! Click the button below to jump to Section 2.</p>
    <a href="#section2"
       onmouseover="this.style.color='yellow'; this.style.fontSize='18px';"
       onmouseout="this.style.color='#00ffff'; this.style.fontSize='16px';">
       Go to Section 2 🚀
    </a>
    <hr color="#444444">

    <!-- Section 2 -->
    <h2 id="section2">🔹 Section 2</h2>
    <p>This is Section 2! You can go back to Section 1 below.</p>
    <a href="#section1"
       onmouseover="this.style.color='lime'; this.style.fontSize='18px';"
       onmouseout="this.style.color='#00ffff'; this.style.fontSize='16px';">
       Back to Section 1 ⬆️
    </a>
    <hr color="#444444">

    <!-- External Links -->
    <p>
        Visit my 
        <a href="https://github.com" target="_blank"
           onmouseover="this.style.color='orange'; this.style.fontSize='18px';"
           onmouseout="this.style.color='#00ffff'; this.style.fontSize='16px';">
           GitHub Profile 🔗
        </a>
    </p>
    <p>
        Check my 
        <a href="project.html" target="_self"
           onmouseover="this.style.color='red'; this.style.fontSize='18px';"
           onmouseout="this.style.color='#00ffff'; this.style.fontSize='16px';">
           Mini Project 💻
        </a>
    </p>

</body>
</html>
