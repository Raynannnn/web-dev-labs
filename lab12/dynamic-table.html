<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 6 - Dynamic Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Product Table</h2>
    <table id="product-table" border="1" cellpadding="10" cellspacing="0" style="margin:auto; border-radius:10px;">
      <thead>
        <tr style="background-color:#3498db; color:#fff;">
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const products = [
      { name: "Coffee Beans", quantity: 10, price: "$25" },
      { name: "Espresso Machine", quantity: 5, price: "$300" },
      { name: "Mug Set", quantity: 8, price: "$40" }
    ];

    const tbody = document.querySelector("#product-table tbody");

    for (let i = 0; i < products.length; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${products[i].name}</td>
        <td>${products[i].quantity}</td>
        <td>${products[i].price}</td>
      `;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
