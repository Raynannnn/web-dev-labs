<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2 - Form Fix</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 200px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    p { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Form Validation Fix</h2>
  <form onsubmit="return validateForm()">
    <input type="text" id="name" placeholder="Enter your name">
    <button type="submit">Submit</button>
  </form>
  <p>Open the browser console to see the output.</p>
  <p>Prototype only: Developing version</p>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      if (name === "") {
        alert("Please enter your name.");
        return false;
      } else {
        alert("Welcome, " + name + "!");
        return true;
      }
    }
  </script>
<div class="footer">Power by: Raynan Medyo Pogi | Made by: Rai rai (raynan) gpt</div>
</body>
</html>
