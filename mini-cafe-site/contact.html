<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | RayJos Café</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#f9f5f0; font-family: Arial, Helvetica, sans-serif; color:#4b2e2e;">

  
  <nav class="text-center mb-4 bg-light p-3 rounded shadow-sm">
    <a href="index.html" class="fw-bold text-decoration-none mx-2 text-dark">🏠 Home</a> |
    <a href="about.html" class="fw-bold text-decoration-none mx-2 text-dark">📖 About</a> |
    <a href="contact.html" class="fw-bold text-decoration-none mx-2 text-dark">📩 Contact</a>
  </nav>

  
  <header class="text-center p-4 bg-warning-subtle rounded mb-4">
    <h1 class="fw-bold text-dark">☕ RayJos Café</h1>
    <p class="text-secondary">We’d love to hear from you!</p>
  </header>

  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 bg-white p-4 rounded shadow-sm">
        <h3 class="text-center mb-3 text-dark">Get in Touch</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-warning text-dark fw-bold px-4">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>

   
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-lg-6">
        <h4 class="text-center text-dark mb-3">Find Us Here 📍</h4>
        <div class="ratio ratio-16x9 rounded shadow">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.013530541342!2d121.04036047458822!3d14.596578377734788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7b2a583b9f1%3A0x4de94c946e1a88a2!2sTechnological%20University%20of%20the%20Philippines%20-%20Manila!5e0!3m2!1sen!2sph!4v1709700000000!5m2!1sen!2sph"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>


  <footer class="text-center mt-5 p-3 bg-light rounded">
    <hr style="border:1px solid #6d4c41; width:80%;">
    <p style="color:#3e2723; margin-top:10px;">
      &copy; 2025 RayJos Café | Powered by: Raynan Marciales | Made by: Rai rai ☕
    </p>
    <p>
      <a href="https://www.instagram.com/raynanmarciales" target="_blank" style="color:#6d4c41; text-decoration:none;">
        <i class="fa-brands fa-instagram"></i> Follow on Instagram
      </a>
    </p>
  </footer>

</body>
</html>
