  <header class="text-center p-4 bg-warning-subtle rounded mb-4">
    <h1 class="fw-bold text-dark">ğŸ’¬ Feedback Form</h1>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 bg-white p-4 rounded shadow-sm">
        <form id="feedbackForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">

          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Feedback Message:</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your feedback (min. 6 characters)" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-warning text-dark fw-bold px-4">Submit</button>
          </div>
        </form>

      </div>
